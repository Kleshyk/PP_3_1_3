<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin_Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body style="background-color: #ececec">
<!--верхняя панель-->
<nav class="navbar navbar-expand-xl navbar-dark bg-dark">
    <div class="nav-item text-white px-3">
        <span class="fw-bold" th:text="${principal.getUsername()}"></span>
        <span>with roles:</span>
        <span th:each="authorities : ${principal.getAuthorities()}"
              th:text="${#strings.substring(authorities, 5)} + ' '">
            </span>
    </div>
    <div class="collapse navbar-collapse show" id="navbarDark">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-secondary" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--боковая панель-->
<div class="row">
    <div class="col-md-2 px-0">
        <div class="d-flex flex-column flex-shrink-0 p-0 text-white">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a href="/admin" data-bs-toggle="pill" class="nav-link active no-refresh" role="tab"
                       aria-current="true">
                        Admin</a>
                </li>
                <li class="nav-item">
                    <a href="/user" data-bs-toggle="pill" class="nav-link no-refresh" role="tab" aria-current="false">
                        User
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>



<br>
<br>
<br>
<table class="table">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Email</th>
        <th>Role</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getSurname()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getRoles()}"></td>
        <td><a  th:href="@{/admin/updateUser?id={id}(id=${user.getId()})}"> Make changes </a></td>
        <td>
            <form th:method="POST" th:action="@{/admin/delete?id={id}(id=${user.getId()})}">
                <input type="submit" value="Delete">
            </form></td>
    </tr>
</table>
</body>
</html>
