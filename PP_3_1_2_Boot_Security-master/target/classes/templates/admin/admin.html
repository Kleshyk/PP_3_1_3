<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin_Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body style="background-color: #ececec">
<header>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
        <div class="nav-item text-white px-3">
            <span class="fw-bold" th:text="${user.getUsername()}"></span>
            <span>with roles:</span>
            <span th:each="authorities : ${user.getAuthorities()}"
                  th:text="${#strings.substring(authorities, 5)} + ' '">
            </span>
        </div>
        <div class="collapse navbar-collapse show" id="navbarDark">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container-fluid mt-3 ">
    <div class="row">
        <div class="col-md-2 px-0">
            <div class="d-flex flex-column flex-shrink-0 p-0 text-white">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a href="#admin" data-bs-toggle="pill" class="nav-link active no-refresh" role="tab"
                           aria-current="true">
                            Admin</a>
                    </li>
                    <li class="nav-item">
                        <a href="#user" data-bs-toggle="pill" class="nav-link no-refresh" role="tab"
                           aria-current="false">
                            User
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-md-10 bg-light">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="admin" role="tabpanel">
                    <div class="container-fluid">
                        <h2>Admin Panel</h2>
                        <ul class="nav nav-tabs border-bottom-0">
                            <li class="nav-item">
                                <a href="#users-table" id="show-users-table" class="nav-link active no-refresh"
                                   data-bs-toggle="tab" aria-current="true" role="tab">
                                    Users Table</a>
                            </li>
                            <li>
                                <a href="#new_user-form" id="show-new-user-form" class="nav-link no-refresh"
                                   data-bs-toggle="tab" aria-current="false" role="tab">
                                    New User</a>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <div id="users-table" class="tab-pane fade show active">
                                <div class="card">
                                    <div class="container-fluid px-0 bg-light border t">
                                        <h5 class="card-header">
                                            All users</h5>
                                    </div>
                                    <div class="container-fluid mt-4">
                                        <div class="table-responsive">
                                            <table class="table table-striped bg-white" style="height: 15px">
                                                <thead>
                                                <tr>
                                                    <th>Id</th>
                                                    <th>Name</th>
                                                    <th>Surname</th>
                                                    <th>Age</th>
                                                    <th>Email</th>
                                                    <th>Role</th>
                                                    <th>Edit</th>
                                                    <th>Delete</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="user : ${users}">
                                                    <td th:text="${user.getId()}"></td>
                                                    <td th:text="${user.getName()}"></td>
                                                    <td th:text="${user.getSurname()}"></td>
                                                    <td th:text="${user.getAge()}"></td>
                                                    <td th:text="${user.getEmail()}"></td>
                                                    <td>
                                            <span th:each="role : ${user.getRoles()}"
                                                  th:text="${role.getRoleNameWithoutRole()} + ' '"></span>
                                                    </td>
                                                    <td>
                                                        <button class="btn btn-info btn-sm text-white"
                                                                data-bs-toggle="modal"
                                                                th:attr="data-bs-target=${'#editModal'+ user.id}">
                                                            Edit
                                                        </button>

                                                        <div class="modal fade" th:id="${'editModal' + user.id}"
                                                             tabindex="-1"
                                                             aria-labelledby="edit" aria-hidden="true">
                                                            <div class="modal-dialog">
                                                                <div class="modal-content">
                                                                    <div class="modal-header">
                                                                        <h4 class="modal-title">Edit user</h4>
                                                                        <button type="button" class="btn-close btn-sm"
                                                                                data-bs-dismiss="modal"
                                                                                aria-label="Close"></button>
                                                                    </div>

                                                                    <div class="card-body text-center">
                                                                        <form th:method="POST"
                                                                              th:action="@{/admin/update/{id}(id=${user.id})}"
                                                                              th:object="${user}">
                                                                            <div class="modal-body col-7 mx-auto text-center">
                                                                                <label for="idEdit"
                                                                                       class="form-label fw-bold mb-0">ID</label>
                                                                                <input type="text"
                                                                                       th:value="${user.getId()}"
                                                                                       class="form-control" id="idEdit"
                                                                                       readonly>
                                                                                <br>
                                                                                <label for="nameEdit"
                                                                                       class="form-label fw-bold mb-0">Name</label>
                                                                                <input type="text"
                                                                                       th:value="${user.getName()}"
                                                                                       class="form-control"
                                                                                       id="nameEdit" name="name">
                                                                                <br>
                                                                                <label for="surnameEdit"
                                                                                       class="form-label fw-bold mb-0">Surname</label>
                                                                                <input type="text"
                                                                                       th:value="${user.getSurname()}"
                                                                                       class="form-control"
                                                                                       id="surnameEdit" name="surname">
                                                                                <br>
                                                                                <label for="ageEdit"
                                                                                       class="form-label fw-bold mb-0">Age</label>
                                                                                <input type="number"
                                                                                       th:value="${user.getAge()}"
                                                                                       class="form-control" id="ageEdit"
                                                                                       name="age">
                                                                                <br>
                                                                                <label for="emailEdit"
                                                                                       class="form-label fw-bold mb-0">Email</label>
                                                                                <input type="text"
                                                                                       th:value="${user.getEmail()}"
                                                                                       class="form-control"
                                                                                       id="emailEdit" name="email">
                                                                                <br>
                                                                                <label for="passwordEdit"
                                                                                       class="form-label fw-bold mb-0">Password</label>
                                                                                <input type="password"
                                                                                       th:value="${user.setPassword(user.getPassword())}"
                                                                                       class="form-control"
                                                                                       id="passwordEdit"
                                                                                       name="password">
                                                                                <br>
                                                                                <label for="rolesEdit"
                                                                                       class="form-label fw-bold mb-0">Role</label>
                                                                                <select class="form-select"
                                                                                        id="rolesEdit" size="2"
                                                                                        multiple="multiple"
                                                                                        name="rolesForController"
                                                                                        required>
                                                                                    <option th:value="${role.get(0).role}">
                                                                                        ADMIN
                                                                                    </option>
                                                                                    <option th:value="${role.get(1).role}">
                                                                                        USER
                                                                                    </option>
                                                                                </select>
                                                                                <br>
                                                                                <br>
                                                                            </div>
                                                                            <div class="modal-footer">
                                                                                <button type="button"
                                                                                        class="btn btn-secondary"
                                                                                        data-bs-dismiss="modal">
                                                                                    Close
                                                                                </button>
                                                                                <input type="submit"
                                                                                       class="btn btn-primary"
                                                                                       value="Edit"/>
                                                                            </div>
                                                                        </form>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <button class="btn btn-danger btn-sm" data-bs-toggle="modal"
                                                                th:data-bs-target="${'#deleteModal'+ user.getId}">
                                                            Delete
                                                        </button>


                                                        <div class="modal fade" th:id="${'deleteModal'+ user.getId}"
                                                             tabindex="-1"
                                                             aria-labelledby="delete" aria-hidden="true">
                                                            <div class="modal-dialog">
                                                                <div class="modal-content">
                                                                    <div class="modal-header">
                                                                        <h4 class="modal-title">Delete user</h4>
                                                                        <button type="button" class="btn-close btn-sm"
                                                                                data-bs-dismiss="modal"
                                                                                aria-label="Close"></button>
                                                                    </div>
                                                                    <div class="card-body text-center">
                                                                        <form th:method="POST"
                                                                              th:action="@{/admin/{id}(id=${user.getId()})}"
                                                                              th:object="${user}">

                                                                            <div class="modal-body col-7 mx-auto text-center">
                                                                                <label for="idDelete"
                                                                                       class="form-label fw-bold mb-0">ID</label>
                                                                                <input type="text"
                                                                                       th:value="${user.getId()}"
                                                                                       class="form-control"
                                                                                       id="idDelete" readonly>
                                                                                <br>
                                                                                <label for="nameDelete"
                                                                                       class="form-label fw-bold mb-0">Name</label>
                                                                                <input type="text"
                                                                                       th:value="${user.getName()}"
                                                                                       class="form-control"
                                                                                       id="nameDelete" readonly>
                                                                                <br>
                                                                                <label for="surnameDelete"
                                                                                       class="form-label fw-bold mb-0">Surname</label>
                                                                                <input type="text"
                                                                                       th:value="${user.getSurname()}"
                                                                                       class="form-control"
                                                                                       id="surnameDelete" readonly>
                                                                                <br>
                                                                                <label for="ageDelete"
                                                                                       class="form-label fw-bold mb-0">Age</label>
                                                                                <input type="text"
                                                                                       th:value="${user.getAge()}"
                                                                                       class="form-control"
                                                                                       id="ageDelete" readonly>
                                                                                <br>
                                                                                <label for="emailDelete"
                                                                                       class="form-label fw-bold mb-0">Email</label>
                                                                                <input type="text"
                                                                                       th:value="${user.getEmail()}"
                                                                                       class="form-control"
                                                                                       id="emailDelete" readonly>
                                                                                <br>
                                                                                <label for="rolesDelete"
                                                                                       class="form-label fw-bold mb-0">Role</label>
                                                                                <select class="form-select"
                                                                                        id="rolesDelete" size="2"
                                                                                        multiple="multiple" disabled>
                                                                                    <option th:each="role : ${user.getRoles()}"
                                                                                            th:text="${role.getRoleNameWithoutRole()}">
                                                                                    </option>
                                                                                </select>
                                                                                <br>
                                                                            </div>
                                                                            <div class="modal-footer">
                                                                                <button type="button"
                                                                                        class="btn btn-secondary"
                                                                                        data-bs-dismiss="modal">Close
                                                                                </button>
                                                                                <input type="submit"
                                                                                       class="btn btn-danger"
                                                                                       value="Delete"/>
                                                                            </div>
                                                                        </form>

                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                    </td>
                                                </tr>

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="new_user-form" role="form">
                                <div class="card">
                                    <div class="container-fluid px-0">
                                        <h5 class="card-header">
                                            Add new user</h5>
                                    </div>
                                    <div class="card-body col-5 mx-auto text-center mt-3">
                                        <form th:method="POST" th:action="@{/admin/create}" th:object="${new_user}">
                                            <label for="name" class="form-label fw-bold mb-0">Name</label>
                                            <input type="text" class="form-control" id="name" placeholder="Name"
                                                   th:field="*{name}">
                                            <br>
                                            <label for="surname" class="form-label fw-bold mb-0">Surname</label>
                                            <input type="text" class="form-control" id="surname" placeholder="Surname"
                                                   th:field="*{surname}">
                                            <br>
                                            <label for="age" class="form-label fw-bold mb-0">Age</label>
                                            <input type="number" class="form-control" id="age" placeholder="Age"
                                                   th:field="*{age}">
                                            <br>
                                            <label for="email" class="form-label fw-bold mb-0">Email</label>
                                            <input type="text" class="form-control" id="email" placeholder="Email"
                                                   th:field="*{email}">
                                            <br>
                                            <label for="password" class="form-label fw-bold mb-0">Password</label>
                                            <input type="password" class="form-control" id="password"
                                                   placeholder="Password" th:field="*{password}">
                                            <br>
                                            <label for="roles" class="form-label fw-bold mb-0">Role</label>
                                            <select class="form-select" id="roles" size="2" multiple="multiple"
                                                    name="rolesForController" required>
                                                <option th:value="${role.get(0).role}">ADMIN</option>
                                                <option th:value="${role.get(1).role}">USER</option>
                                            </select>
                                            <br>
                                            <div>
                                                <button type="submit" class="btn btn-success">Add new user</button>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="user" role="tabpanel">
                    <div class="container-fluid">
                        <h2>User Information Page</h2>
                        <div class="card">
                            <div class="container-fluid px-0 bg-light border">
                                <h5 class="card-header">
                                    About user</h5>
                            </div>

                            <div class="container-fluid mt-4">
                                <div class="table-responsive">
                                    <table class="table table-striped bg-white">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Surname</th>
                                            <th>Age</th>
                                            <th>email</th>
                                            <th>Role</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td th:text="${user.getId()}">Id</td>
                                            <td th:text="${user.getName()}">Name</td>
                                            <td th:text="${user.getSurname()}">Surname</td>
                                            <td th:text="${user.getAge()}">Age</td>
                                            <td th:text="${user.getEmail()}">Email</td>
                                            <td>
                                            <span th:each="role : ${user.getRoles()}"
                                                  th:text="${role.getRoleNameWithoutRole()} + ' '"></span>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</html>
